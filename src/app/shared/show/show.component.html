<div class="show">
  <div class="poster">
    <img [src]="show.images.poster">
  </div>
  <div class="info">
    <a href="{{show.resource_url}}" class="title">{{show.title}}</a>
    <div appLabel class="genre"><span *ngFor="let genre of show.genres">{{genre}}</span></div>
    <div class="description">{{show.description}}</div>
  </div>
</div>
